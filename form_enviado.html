<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Obrigado | Landing Page BP</title>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bluedark: '#00259b',
                        blueclean: '#2176fb',
                    },
                    fontFamily: {
                        sans: ['fira-sans', 'sans-serif'],
                    },
                }
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000); // O toast ficará visível por 3 segundos
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Exibir o toast ao carregar a página
            showToast("Cadastro realizado com sucesso!");
        });
    </script>
</head>
<body>
    <main>
        <section class="flex items-center justify-center w-full font-sans text-white bg-gradient-to-br from-[#2285dba9] via-[#2285DB] p-8">
            <div class="md:h-screen md:w-1/2">
                <img src="./img/logo-bp-consorcio.png" alt="Logo BP" class="w-logo h-auto flex justify-center md:justify-start">
                <img src="./img/obrigado.svg" alt="palavra obrigado fonte manuscrita branca" class="h-auto w-2/4 pt-2">
                <p class="text-md text-white mb-3">Nós recebemos os seus dados e, em breve, um de nossos consultores entrará em contato com você.</p>
                <p><span>Fique por dentro das novidades</span></p>
                <p>Siga a <span>BP Consórcio</span> nas redes sociais</p>

                <ul class="space-y-2 text-white">
                    <li>
                        <a href="https://www.instagram.com/bpconsorciooficial" class="text-white text-xl">
                            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                            /bpconsorciooficial 
                        </a>
                    </li>
                    <li>
                        <a href="https://www.bpconsorcio.com.br/" class="text-white text-xl">
                            <i class="fa-solid fa-globe" style="color: #ffffff;"></i>
                            https://www.bpconsorcio.com.br/ 
                        </a>
                    </li>
                </ul>
            </div>

            <div>
                <img src="./img/gustavo.png" alt="Gustavo Lima de braços cruzados com ícones de whatsapp em volta">
            </div>
        </section>

        <!-- Toast Message -->
        <div id="toast" class="fixed right-5 bottom-5 hidden bg-blueclean text-white p-4 rounded shadow-lg">
            Mensagem aqui!
        </div>
    </main>
</body>
</html>
